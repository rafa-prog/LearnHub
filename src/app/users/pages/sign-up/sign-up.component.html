<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  	<div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Crie sua conta</h2>
      	<p class="mt-2 text-lg leading-8 text-gray-600">Precisamos de algumas informações suas para criar seu usuário.</p>
	</div>

	<form [formGroup]="FormCad" (ngSubmit)="onSubmit()" class="mx-auto mt-16 max-w-xl sm:mt-20">
		<div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
			<div class="sm:col-span-2">
				<label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
				<div class="mt-2.5">
					<input type="email" formControlName="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
				</div>
			</div>

			<div class="sm:col-span-2">
				<label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Senha</label>
				<div class="mt-2.5">
					<input type="password" formControlName="password" name="password" id="password" autocomplete="password" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
				</div>
			</div>

      <div class="sm:col-span-2">
				<label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Senha</label>
				<div class="mt-2.5">
					<input type="password" formControlName="confirm_password" name="confirm_password" id="confirm_password" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
				</div>
			</div>
      </div>

      <div class="mt-10">
        <button [disabled]="!FormCad.valid" type="submit" [style.opacity]="FormCad.valid ? '1' : '0.6'"  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
      </div>
    </form>
</div>
