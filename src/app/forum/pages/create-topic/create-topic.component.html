<div class="py-24 sm:py-32 pl-20 pr-20">
  <div class="border pl-2 pr-2 border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
  <form [formGroup]="FormTopic" (ngSubmit)="onSumbit()">
    <div class="relative hidden md:block pb-2 pt-4">
      <h1 class="text-2xl font-bold mb-2">Nome</h1>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
          <p>t/</p>
        </div>
        <input type="text" id="input-group-1" class="pl-6 p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="name" placeholder="nome do tÃ³pico">
      </div>
    </div>

    <div class="absolute">
      <mat-radio-group>
        <mat-radio-button class="" *ngFor="let option of options; let i = index" (change)="changeCurrent(i)" [value]="option">
          <div class="pt-5">
              {{option}}
              <span class="text-sm sm:text-center text-gray-600 dark:text-gray-400"><p>{{ description[i] }}</p></span>
          </div>
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="pt-20 pb-2 text-right">
      <button (click)="voltarPaginaAnterior()" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Cancelar</button>
      <button type="submit" class="text-right text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Publicar postagem</button>
    </div>

  </form>
  </div>
</div>
